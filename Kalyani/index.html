<html lang="en">

    <link rel="stylesheet" href="styling.css">
</head>
<body>

          <button type="submit">Search</button>
        </form>
      </div>
      <div class="searchText">
        <h2 id="searchName"></h2>
      </div>
      <div class="mealsCont" id="mealCont">
      </div>
    </section>
    <script src="K.js"></script>
